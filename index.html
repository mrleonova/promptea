<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promptea - Your AI Assistant</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Promptea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Promptea">
    <meta name="description" content="Your AI Assistant">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512x512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512x512.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Offline Indicator -->
    <div id="offlineIndicator" class="hidden fixed top-0 left-0 right-0 bg-yellow-500 text-white text-center py-2 z-50">
        ðŸ“¡ You're offline - Changes will sync when connection is restored
    </div>

    <!-- App Container -->
    <div id="app" class="min-h-screen">
        <!-- Sign In Screen -->
        <div id="signupScreen" class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md slide-in">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                    <p class="text-gray-600">Sign in to continue</p>
                </div>
                
                <form id="signupForm" class="space-y-6">
                    <div style="display: none">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="fullName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" placeholder="Enter your full name">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 outline-none">
                        Sign In
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <button id="loginToggle" class="text-indigo-600 hover:text-indigo-700 font-medium">
                        Don't have an account? Sign up
                    </button>
                </div>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="mainApp" class="hidden min-h-screen bg-gray-50">
            <!-- Rest of your app content -->
        </div>
    </div>

    <script>
        let currentUser = null;
        let notes = [];
        let currentNoteId = null;
        let title, content, dialog;

        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize form elements
            title = document.getElementById('title');
            content = document.getElementById('content');
            dialog = document.getElementById('noteDialog');
            
            // Set up event listeners
            setupEventListeners();
            
            // Check if user is already logged in
            const savedUser = localStorage.getItem('promptea_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainApp();
                loadNotes();
            }
        });

        function setupEventListeners() {
            // Authentication form
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            document.getElementById('loginToggle').addEventListener('click', toggleLoginMode);
            
            // Note form
            document.getElementById('noteForm')?.addEventListener('submit', handleNoteSave);
            
            // Delete note button
            document.getElementById('deleteNoteBtn')?.addEventListener('click', handleNoteDelete);
            
            // Search functionality
            document.getElementById('searchInput')?.addEventListener('input', handleSearch);
        }

        function toggleLoginMode() {
            const form = document.getElementById('signupForm');
            const title = form.parentElement.querySelector('h1');
            const description = form.parentElement.querySelector('p');
            const button = form.querySelector('button[type="submit"]');
            const toggle = document.getElementById('loginToggle');
            const nameField = document.getElementById('fullName').parentElement;
            
            const isCreateAccountMode = button.textContent.trim() === 'Create Account';
            
            if (isCreateAccountMode) {
                // Switch to login mode
                title.textContent = 'Welcome Back';
                description.textContent = 'Sign in to continue';
                button.textContent = 'Sign In';
                toggle.textContent = "Don't have an account? Sign up";
                nameField.style.display = 'none';
                document.getElementById('password').placeholder = 'Enter your password';
            } else {
                // Switch to signup mode
                title.textContent = 'Create Your Account';
                description.textContent = 'Sign up to get started';
                button.textContent = 'Create Account';
                toggle.textContent = 'Already have an account? Sign in';
                nameField.style.display = 'block';
                document.getElementById('password').placeholder = 'Create a password';
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isLogin = document.querySelector('button[type="submit"]').textContent.trim() === 'Sign In';
            
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = isLogin ? 'Signing in...' : 'Creating account...';
            submitBtn.disabled = true;
            
            try {
                // Using offline mode only
                const user = {
                    id: Date.now().toString(),
                    fullName: isLogin ? email : fullName,
                    email,
                    createdAt: new Date().toISOString()
                };
                
                // Save user to localStorage
                currentUser = user;
                localStorage.setItem('promptea_user', JSON.stringify(user));
                
                // Show main app
                showMainApp();
                showSuccessMessage(isLogin ? 'Welcome back!' : 'Account created successfully!');
                
                // Load notes
                loadNotes();
            } catch (error) {
                console.error('Auth error:', error);
                showErrorMessage('Authentication failed. Please try again.');
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        function showMainApp() {
            document.getElementById('signupScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
        }

        function loadNotes() {
            const savedNotes = localStorage.getItem('promptea_notes');
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
                renderNotes();
            }
        }

        function renderNotes(searchTerm = '') {
            const notesList = document.getElementById('notesList');
            const filteredNotes = searchTerm
                ? notes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) || 
                    note.content.toLowerCase().includes(searchTerm))
                : notes;
            
            notesList.innerHTML = filteredNotes.length
                ? filteredNotes.map(note => `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-900">${note.title}</h3>
                            <div class="flex space-x-1">
                                <button onclick="event.stopPropagation(); copyNote('${note.id}')" class="p-2 text-gray-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors" title="Copy note">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
                                    </svg>
                                </button>
                                <button onclick="event.stopPropagation(); editNote('${note.id}')" class="p-2 text-gray-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors" title="Edit note">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div onclick="openNote('${note.id}')" class="cursor-pointer">
                            <p class="text-gray-600 text-sm line-clamp-2">${note.content}</p>
                            <div class="flex items-center space-x-2 mt-2 text-xs text-gray-500">
                                <span>${new Date(note.created_at).toLocaleDateString()}</span>
                                ${note.updated_at ? `
                                    <span>â€¢</span>
                                    <span>Updated ${new Date(note.updated_at).toLocaleDateString()}</span>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `).join('')
                : '<div class="text-center text-gray-500 py-8">No notes yet. Create your first note!</div>';
        }

        async function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            renderNotes(searchTerm);
        }

        function copyNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            const newNote = {
                id: crypto.randomUUID(),
                title: `${note.title} (Copy)`,
                content: note.content,
                created_at: Date.now(),
                updated_at: null
            };
            
            notes.unshift(newNote);
            localStorage.setItem('promptea_notes', JSON.stringify(notes));
            renderNotes();
            showSuccessMessage('Note copied successfully');
        }

        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            title.value = note.title;
            content.value = note.content;
            currentNoteId = id;
            dialog.showModal();
        }

        // Toast messages
        function showSuccessMessage(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 slide-in';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function showErrorMessage(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 slide-in';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }
    </script>

    <style>
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</body>
</html>
